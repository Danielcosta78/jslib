<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Libraries Catalog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fab fa-js"></i>
        <span>JSCatalog</span>
      </div>
    </header>

    <main>
      <section class="intro">
        <h1>JavaScript Libraries Collection</h1>
        <p>
          A curated collection of essential JavaScript libraries for modern web development. 
          Find the perfect tools for your next project with our comprehensive catalog.
        </p>
      </section>

      <div class="search-container">
        <input type="text" id="search" placeholder="Search libraries..." aria-label="Search libraries">
      </div>

      <div id="list" class="full-width-list"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
